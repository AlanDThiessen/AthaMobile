<ion-view view-title="{{room.name}}">
  <ion-content class="padding">
      <ion-list>
          <ion-item class="item-remove-animate item-icon-right" ng-repeat="light in Lights.lights" type="item-text-wrap">
              <h2>{{light.name}}</h2>
              <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
