<ion-view view-title="Rooms">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="room in Rooms.rooms" type="item-text-wrap" href="#/tab/rooms/{{room._id}}">
        <h2>{{room.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
